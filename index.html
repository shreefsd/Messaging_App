<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging App</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>

</body>
</html>
